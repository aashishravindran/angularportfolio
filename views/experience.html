<div class="card" ng-controller="ExpCtrl">
	<div class="card-body">	
	<div ng-repeat="exp in expName">
	<div class="card-title">
	<h6 class="heading">{{exp.title}} 
			<span class="text-primary float-right">{{exp.duration}}</span>
		</h6>
		<div class="card-subheading mb-1 text-muted">{{exp.location}}</div>
		</div>
		<ul class="list-group list-group-flush" ng-repeat="description in exp.description">
  			<li class="list-group-item">{{description}}</li>
 		</ul>	
 		</div>
</div>
</div>
